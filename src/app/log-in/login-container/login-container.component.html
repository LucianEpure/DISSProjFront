<nb-card class="login-container">
  <nb-card-header>
    <app-space5></app-space5>
  </nb-card-header>

  <nb-card-body>
    <div class="space sign-up-form1">
      <label class="text3 text-basic label">Username</label>
      <input nbInput class="input size-xl-medium" id="emailInput" [(ngModel)]="userDetails.username" placeholder="" type="text" shape="rectangle" status="basic">
      <label class="text4 text-basic label">Password</label>
      <input nbInput class="input4 size-xl-medium" id="passwordInput" [(ngModel)]="userDetails.password" placeholder="" type="password" shape="rectangle" status="basic">
      <!-- <a href="" target="_blank"  class="link1 text-primary">Don't have an account? Sign up</a> -->
    </div>
  </nb-card-body>

  <nb-card-footer>
    <div class="space space6">
      <button nbButton id="saveBtn" (click)="checkLogin()" lass="button1 size-xl-medium" appearance="filled" status="success">
        <nb-icon class="icon btn-icon" icon="star"></nb-icon>
        <span>Login</span>
      </button>
      <label *ngIf="invalidLogin" class="warningMessage text4 text-basic label">The username or password that you've entered doesn't match any account.</label>
    </div>
  </nb-card-footer>
</nb-card>
